<div class="sideBar">
  <ul>
    <% SideBar.forEach(item=>{ %>
      <li>
        <a href="">
          <img src="<%= item.url %>" alt="">
        </a>
      </li>
    <% }) %>
  </ul>
</div>
<style>
  .sideBar {
    margin-top: -4px;
  }
  .sideBar a {
    display: inline-block;
    width: 100%;
    height: 50px;
    margin-bottom: 6px;
  }
  .sideBar img{
    width: 280px;
    height: 50px;
    border-radius: 4px;
  }
</style>
